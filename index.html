<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda de Contatos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      font-size: 1.2em;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="file"], input[type="text"], button {
      font-size: 1em;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .contato {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .botoes {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .botoes button {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      body {
        font-size: 1em;
        padding: 10px;
      }

      .contato {
        padding: 10px;
      }

      .botoes {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>üìá Agenda de Contatos</h1>

  <input type="file" id="vcfInput" accept=".vcf" />
  <input type="text" id="busca" placeholder="üîç Buscar contato..." oninput="filtrarContatos()" />
  <button onclick="exportarCSV()">üì§ Exportar CSV</button>

  <div id="listaContatos"></div>

  <script>
    document.getElementById('vcfInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const contatos = parseVCF(text);
        localStorage.setItem('contatosSalvos', JSON.stringify(contatos));
        exibirContatos(contatos);
      };
      reader.readAsText(file);
    });

    function parseVCF(text) {
      const contatos = [];
      const cards = text.split('END:VCARD');
      cards.forEach(card => {
        const nomeMatch = card.match(/FN:(.+)/);
        const telMatch = card.match(/TEL.*:(.+)/);
        const emailMatch = card.match(/EMAIL.*:(.+)/);

        if (nomeMatch) {
          contatos.push({
            nome: nomeMatch[1],
            telefone: telMatch ? telMatch[1] : '',
            email: emailMatch ? emailMatch[1] : ''
          });
        }
      });
      return contatos;
    }

    function exibirContatos(contatos) {
      const lista = document.getElementById('listaContatos');
      lista.innerHTML = '';
      contatos.forEach(contato => {
        const div = document.createElement('div');
        div.className = 'contato';
        div.innerHTML = `
          <strong>${contato.nome}</strong><br>
          ${contato.telefone ? 'üìû ' + contato.telefone + '<br>' : ''}
          ${contato.email ? '‚úâÔ∏è ' + contato.email + '<br>' : ''}
          <div class="botoes">
            ${contato.telefone ? `<button onclick="ligar('${contato.telefone}')"><i class="fas fa-phone"></i></button>` : ''}
            ${contato.telefone ? `<button onclick="whatsapp('${contato.telefone}')"><i class="fab fa-whatsapp"></i></button>` : ''}
            ${contato.email ? `<button onclick="email('${contato.email}')"><i class="fas fa-envelope"></i></button>` : ''}
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function ligar(numero) {
      window.open(`tel:${numero}`);
    }

    function whatsapp(numero) {
      const numLimpo = numero.replace(/\D/g, '');
      window.open(`https://wa.me/${numLimpo}`);
    }

    function email(endereco) {
      window.open(`mailto:${endereco}`);
    }

    function filtrarContatos() {
      const termo = document.getElementById('busca').value.toLowerCase();
      const contatos = JSON.parse(localStorage.getItem('contatosSalvos')) || [];
      const filtrados = contatos.filter(c =>
        c.nome.toLowerCase().includes(termo) ||
        (c.telefone && c.telefone.toLowerCase().includes(termo)) ||
        (c.email && c.email.toLowerCase().includes(termo))
      );
      exibirContatos(filtrados);
    }

    function exportarCSV() {
      const contatos = JSON.parse(localStorage.getItem('contatosSalvos')) || [];
      let csv = 'Nome,Telefone,Email\n';
      contatos.forEach(c => {
        csv += `"${c.nome}","${c.telefone}","${c.email}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'contatos.csv';
      a.click();
    }

    // Carregar contatos salvos ao abrir a p√°gina
    window.onload = function () {
      const contatosSalvos = localStorage.getItem('contatosSalvos');
      if (contatosSalvos) {
        const contatos = JSON.parse(contatosSalvos);
        exibirContatos(contatos);
      }
    };
  </script>
</body>
</html>
